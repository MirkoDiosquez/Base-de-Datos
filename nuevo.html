<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Círculo con Color Personalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #circle {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border-radius: 50%;
      margin: 20px auto;
      transition: background-color 0.3s ease;
    }

    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Cambiar color del círculo</h1>

  <div id="circle"></div>

  <input type="text" id="colorInput" placeholder="#RRGGBB">
  <button onclick="cambiarColor()">Aplicar color</button>

  <div id="error">Por favor ingresa un color hexadecimal válido (por ejemplo: <strong>#FF0000</strong>).</div>

  <script>
    function cambiarColor() {
      const input = document.getElementById("colorInput").value.trim();
      const errorDiv = document.getElementById("error");
      const circle = document.getElementById("circle");

      const esHexValido = /^#([0-9A-Fa-f]{6}|[0-9A-Fa-f]{3})$/.test(input);

      if (esHexValido) {
        circle.style.backgroundColor = input;
        errorDiv.style.display = "none";
      } else {
        errorDiv.style.display = "block";
      }
    }
  </script>

</body>
</html>
